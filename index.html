<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="div-fieldset">
                    <legend>Informações pessoais</legend>

                    <div class="name">
                        <div class="n">
                            <label for="">Nome</label>
                            <input type="text">
                        </div>
                        <div class="n">
                            <label for="">Sobrenome</label>
                            <input class="sexo" type="text">
                        </div>
                    </div>

                    <div class="email">
                        <label for="">Email <span>(Digite um email válido)</span></label>
                        <input type="text">
                    </div>

                    <div class="password">
                        <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password">
                    </div>
                </div>
            </fieldset>
            <fieldset id="second">
                <div class="div-fieldset2">
                    <legend>Informações do mentor</legend>
                    <div class="mentor">
                        <label for="">Nome do instrutor <span>(só o primeiro nome)</span></label>
                        <input type="text">
                    </div>

                </div>

            </fieldset>
            <fieldset>
                <div class="schedules">
                    <legend>Seus horários disponíveis</legend>
                    <div class="div-schedules">
                        <legend>Primeira mentoria</legend>
                        <div class="first_mentoria">

                            <div class="first_mentoria1">
                                <label for="">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" >
                            </div>
                            <div class="first_mentoria0">
                                <label for="">Das</label>
                                <input type="time">
                            </div>
                            <div class="first_mentoria0">
                                <label for="">Até</label>
                                <input type="time" value="">
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
        <footer>
            <input type="submit" class="button" value="Salvar" form="my-form">
        </footer>
           
       
    </div>
</body>

</html>
